<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: rgb(130, 130, 214);
  color: white;
  padding: 24px 35px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius: 9px;
}

a:hover, a:active {
  background-color: rgb(133, 52, 52);
  border-radius: 22px;
  border-color: white ;
}
</style>
</head>
<body>

<h2>Link Button</h2>

<p>A link styled as a button:</p>
<a href="default.asp" target="_blank">This is a link</a>

</body>
</html>
